<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body stype="padding-top:20px">
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-bordered">
            <thead>
                <tr class="success">
                    <td colspan="2">
                        New User Registration!!
                        <a class="btn btn-success pull-right" href="Login.html">Login</a>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="text" class="text-success" id="txtEmail" placeholder="Email" />
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" id="txtPassword" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" id="txtConfEmail" placeholder="ConfirmPassword" />
                    </td>
                </tr>
                <tr class="success">
                    <td colspan="2">
                        <input type="button" class="btn btn-success" id="btnRegister" value=" Register" />
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                            &times;
                        </button>
                        <h4>Success</h4>
                    </div>
                    <div class="modal-body">
                        <h2>Register Successful</h2>
                    </div>
                    <div class="modal-footer">
                        <button type="button" data-dismiss="modal" class="btn btn-success">
                            Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div id="divError" class="alert-danger collapse">
            <a id="linkClose" class="close" href="#">&times;</a>
            <div id="divErrorText"></div>
        </div>
    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    url: '/api/account/register',
                    method: 'POST',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfEmail').val(),
                    },
                    success: function () {
                        $('#divErrorText').text('');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade')
                    }
                })
                $('#successModal').modal('show');
            });
        });
    </script>
</body>
</html>
